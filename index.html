<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN</title>
</head>

<body>
    <h2>Sắp xếp 3 số nguyên tăng dần</h2>

    <label for="">SỐ THỨ NHẤT</label><br>
    <input type="text" id="soThuNhat"><br>

    <label for="">SỐ THỨ HAI</label><br>
    <input type="text" id="soThuHai"><br>


    <label for="">SỐ THỨ BA</label><br>
    <input type="text" id="soThuBa"><br><br>

    <button id="btnSapXep">Dãy Số sẽ được xếp </button>

    <hr><br>

    <br>

    <h2>Chào thành viên trong gia đình</h2>
    <ul style="list-style-type: none;">
        <li class="type" id="liBo">
            <label for="">Bố</label><br>
            <input type="radio" id="rdFather"><br>

            <div class="check"></div>
        </li>

        <li class="type" id="liMe">
            <label for="">Mẹ</label><br>
            <input type="radio" id="rdMother"><br>

            <div class="check"></div>
        </li>

        <li class="type" id="liAnhTrai">
            <label for="">Anh trai</label><br>
            <input type="radio" id="rdBrother"><br>

            <div class="check"></div>
        </li>

        <li class="type" id="liEmGai">
            <label for="">Em Gái</label><br>
            <input type="radio" id="rdSister"><br>

            <div class="check"></div>
        </li>

        <hr><br>
    </ul>

    <br>

    <h2>Cho 3 số nguyên có thể kiểm tra chẵn lẻ của chúng</h2>

    <label for="">SỐ A</label><br>
    <input type="text" id="soA"><br>

    <label for="">SỐ B</label><br>
    <input type="text" id="soB"><br>


    <label for="">SỐ C</label><br>
    <input type="text" id="soC"><br><br>

    <button id="btnChanLe">Dãy số ta có </button><br>
    <hr><br><br>

    <h2>Phân Biệt Tam Giác</h2>

    <label for="">Cạnh A</label><br>
    <input type="text" id="canhA"><br>

    <label for="">Cạnh B</label><br>
    <input type="text" id="canhB"><br>


    <label for="">Cạnh C</label><br>
    <input type="text" id="canhC"><br><br>

    <button id="btnNhanDangTamGiac">Tam giác </button><br>


    <script src="./main.js"></script>
</body>

</html>
